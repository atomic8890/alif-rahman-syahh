<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi - Aplikasi Simpan Pinjam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="aku.png" width="50" height="50"> 
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="transaksi.html" class="active">Transaksi</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="animated-text">Form Transaksi</h1>
    <p>Masukkan detail transaksi Anda untuk menyimpan data.</p>

    <!-- Form Transaksi -->
    <section class="form-container">
      <form id="formTransaksi" onsubmit="return redirectToSuccessPage()">
        <label for="nama">Nama Transaksi</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama transaksi..." required>

        <label for="jumlah">Jumlah Transaksi</label>
        <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah transaksi..." required>

        <label for="kategori">Kategori</label>
        <select id="kategori" name="kategori" required>
          <option value="">Pilih Kategori</option>
          <option value="peminjam">Peminjam</option>
          <option value="penyimpan">Penyimpan</option>
        </select>

        <button type="submit" class="submit-button">Simpan Transaksi</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Aplikasi Simpan Pinjam</p>
  </footer>

  <script>
    function redirectToSuccessPage() {
      // Redirect ke halaman sukses
      window.location.href = "transaksisukses.html"; 
      return false; // Mencegah form untuk mengirimkan data
    }
  </script>
</body>
</html>
